<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Virtual</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <nav>
        <a href="" class="nav-logo">Fe</a>
        <div class="search-bar">
            <input type="text" placeholder="O que você está procurando?">
            <button class="search-button"><img src="images/icons/lens.png"></button>
        </div>
        <div class="cart-icon">
            <button href="/pages/cart.html"><img src="images/icons/cart.png"/><p>Carrinho</p></button>
        </div>
    </nav>

    <div class="banner">
        <picture class="banner-picture">
            <source media="(max-width: 600px)" srcset="images/banners/promotion01-mobile.png">
            <img src="images/banners/promotion01.png" alt="Motorola Edge">
        </picture>
        <div class="banner-slider">
            <picture class="promotion-img">
                <source media="(max-width: 600px)" srcset="images/banners/promotion01-mobile.png">
                <img src="images/banners/promotion01.png" alt="Motorola Edge">
            </picture>
            <picture class="promotion-img">
                <source media="(max-width: 600px)" srcset="images/banners/promotion02-mobile.png">
                <img src="images/banners/promotion02.png" alt="Motorola Edge">
            </picture>
        </div>
        <div class="banner-buttons">
            <button class="slider-button left">
                <img src="images/icons/arrow.png">
            </button>
            <button class="slider-button right">
                <img src="images/icons/arrow.png">
            </button>
        </div>
        <div class="banner-page"></div>
    </div>

    <div class="products">
        <div class="products-wrap">
            <div class="products-conteiner"></div>
        </div>
        <div class="page-select"></div>
    </div>
<script type="module" src="script.js"></script>
</body>
</html>
